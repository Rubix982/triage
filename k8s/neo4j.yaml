---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo4j
  namespace: triage
  labels:
    app: neo4j
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      securityContext:
        runAsUser: 7474
        runAsGroup: 7474
        fsGroup: 7474
      containers:
      - name: neo4j
        image: neo4j:5.15-community
        ports:
        - containerPort: 7474
          name: http
        - containerPort: 7687
          name: bolt
        env:
        - name: NEO4J_AUTH
          valueFrom:
            secretKeyRef:
              name: triage-secrets
              key: NEO4J_AUTH
        - name: NEO4J_server_default__database
          value: "triage"
        - name: NEO4J_server_memory_heap_initial__size
          value: "512m"
        - name: NEO4J_server_memory_heap_max__size
          value: "1G"
        - name: NEO4J_server_memory_pagecache_size
          value: "512m"
        # Security configurations
        - name: NEO4J_server_directories_logs
          value: "/var/lib/neo4j/logs"
        - name: NEO4J_server_directories_data
          value: "/var/lib/neo4j/data"
        # Enable APOC procedures (useful for graph algorithms)
        - name: NEO4J_PLUGINS
          value: '["apoc"]'
        volumeMounts:
        - name: neo4j-data
          mountPath: /var/lib/neo4j/data
        - name: neo4j-logs
          mountPath: /var/lib/neo4j/logs
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        # Startup probe for slower startup times
        startupProbe:
          httpGet:
            path: /
            port: 7474
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
      volumes:
      - name: neo4j-data
        persistentVolumeClaim:
          claimName: neo4j-data-pvc
      - name: neo4j-logs
        persistentVolumeClaim:
          claimName: neo4j-logs-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: neo4j-service
  namespace: triage
  labels:
    app: neo4j
spec:
  type: ClusterIP
  ports:
  - port: 7474
    targetPort: 7474
    protocol: TCP
    name: http
  - port: 7687
    targetPort: 7687
    protocol: TCP
    name: bolt
  selector:
    app: neo4j
---
# Optional: Service for external access to Neo4j browser (development only)
apiVersion: v1
kind: Service
metadata:
  name: neo4j-browser
  namespace: triage
  labels:
    app: neo4j
spec:
  type: NodePort
  ports:
  - port: 7474
    targetPort: 7474
    protocol: TCP
    name: http
    nodePort: 30474  # Access via http://your-cluster-ip:30474
  selector:
    app: neo4j